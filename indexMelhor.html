<!DOCTYPE html>
<html lang="pt-BR"> <!-- Idioma ajustado para Português -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Adicionei um estilo simples para os inputs de edição para combinar com o tema */
        .input-edit {
            background-color: rgba(255, 255, 255, 0.1 );
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.375rem 0.75rem; /* px-3 py-1.5 */
            color: white;
            width: 100%;
        }
        .input-edit:focus {
            outline: 2px solid #6366f1; /* focus:outline-indigo-500 */
            outline-offset: -2px;
        }
    </style>
</head>
<body class="bg-black text-white">
<div class="container mx-auto p-4"> <!-- Adicionado um container para melhor espaçamento -->

    <form class="w-full max-w-7xl mx-auto">
        <h1 class="text-xl font-black text-center mb-10 tracking-wider">Formulário de Registro de Produtos</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Input Nome -->
            <div>
                <label for="nome" class="block text-sm font-medium">Nome do item:</label>
                <div class="mt-2">
                    <input type="text" id="nome" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
            <!-- Input Preço -->
            <div>
                <label for="preco" class="block text-sm font-medium">Preço do item:</label>
                <div class="mt-2">
                    <input type="number" id="preco" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
            <!-- Input Categoria -->
            <div>
                <label for="categoria" class="block text-sm font-medium">Categoria do item:</label>
                <div class="mt-2">
                    <input type="text" id="categoria" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
            <!-- Input Região -->
            <div>
                <label for="regiao" class="block text-sm font-medium">Origem do item:</label>
                <div class="mt-2">
                    <input type="text" id="regiao" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
            <!-- Input Lote -->
            <div>
                <label for="lote" class="block text-sm font-medium">Lote do item:</label>
                <div class="mt-2">
                    <input type="text" id="lote" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
            <!-- Input Validade -->
            <div>
                <label for="validade" class="block text-sm font-medium">Data de validade:</label>
                <div class="mt-2">
                    <input type="date" id="validade" class="block w-full rounded-md bg-white/5 px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:-outline-offset-2 focus:outline-indigo-500">
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center gap-x-6">
            <!-- BOTÕES COM IDs E SEM ONCLICK -->
            <button type="button" id="btnAdicionar" class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Adicionar Item</button>
            <button type="button" id="btnLimparLista" class="rounded-md bg-red-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Limpar Lista</button>
        </div>
    </form>

    <div class="mt-10 flex overflow-x-auto rounded-md shadow-md">
        <table class="w-full text-sm text-left text-gray-400">
            <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Nome</th>
                    <th scope="col" class="px-6 py-3">Preço</th>
                    <th scope="col" class="px-6 py-3">Categoria</th>
                    <th scope="col" class="px-6 py-3">Origem</th>
                    <th scope="col" class="px-6 py-3">Lote</th>
                    <th scope="col" class="px-6 py-3">Validade</th>
                    <th scope="col" class="px-6 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão inseridas aqui pelo main.js -->
            </tbody>
        </table>
    </div>
</div>

<script src="mainMelhor.js"></script>
</body>
</html>
